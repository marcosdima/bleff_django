<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleff</title>
</head>
<body>
    {% for game in object_list %}
        <div>
            <a href="{% url 'game:waiting' game.id %}">
            <h1>~ Game {{game.id}} ~</h1>
            <p>Created by: {{game.creator}}</p>
        <div>
    {% endfor %}
</body>
</html>
